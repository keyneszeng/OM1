name: JSON5 Config Linter

on:
  push:
    paths:
      - 'config/**/*.json5'
      - 'scripts/lint_json5.py'
      - '.github/workflows/json5-lint.yml'
  pull_request:
    paths:
      - 'config/**/*.json5'
      - 'scripts/lint_json5.py'
      - '.github/workflows/json5-lint.yml'

jobs:
  lint-json5:
    name: Lint JSON5 Config Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyjson5
      
      - name: Run JSON5 linter
        run: |
          python scripts/lint_json5.py
      
      - name: Post comment on failure (PR only)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå JSON5 linting failed. Please check the errors in the workflow logs and fix the configuration files.'
            })